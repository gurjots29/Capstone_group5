{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Add Comment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.text.id_for_label }}">Comment:</label>
                {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
